<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes....</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/ft-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/ft-m.png" type="image/png">
        <img src="imagens/ft-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos reproduzir os audios uau em HTML5</p>
    <!--
    <audio src="midias/crazyfrogkk.mp3" controls autoplay></audio>
    ############# MP3 WAV(mt pesado) OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="midias/crazyfrogkk.mp3" type="audio/mpeg">
    </audio>
<!-- Types suportados: MP4, WEMB, OGV-->


</body>
</html>
